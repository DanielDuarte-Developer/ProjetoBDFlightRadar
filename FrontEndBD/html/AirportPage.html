<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Edição e Adição</title>
    <link rel="stylesheet" href="../styles/geralTableCSS.css">
</head>
<body>

    <div class="container">
        <!-- Botão para adicionar novo registro -->
        <button class="add-btn" data-table="airportTable">Adicionar Registro</button>

        <!-- Tabela com registros -->
        <table class="data-table" id="airportTable" data-columns='["Id", "IdCountry", "AirportName", "AirportCode", "LocationName", "LocationLatitude", "LocationLongitude"]'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Country</th>
                    <th>Airport Name</th>
                    <th>Airport Code</th>
                    <th>Location Name</th>
                    <th>Location Latitude</th>
                    <th>Location Longitude</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <!-- Auto Populated -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
