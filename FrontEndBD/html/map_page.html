<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <!-- Link para o CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="../styles/map_CSS.css">
    <link rel="stylesheet" href="../styles/window_airplane_CSS.css">
    <link rel="stylesheet" href="../styles/sideMenu_CSS.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- Menu lateral -->
        <nav class="sidebar" id="sidebar-hide">
            <div class="menu-bar">
                <h2>Menu</h2>
                <button class="toggle-btn" id="toggleSidebar">☰</button>
            </div>
            <ul>
                <li><a href="map_page.html">Map</a></li>
                <li><a href="../html/tables/AirlinePage.html">Airline Table</a></li>
                <li><a href="../html/tables/AirplanePage.html">Airplane Table</a></li>
                <li><a href="../html/tables/AirportPage.html">Airport Table</a></li>
                <li><a href="../html/tables/BrandPage.html">Brand Table</a></li>
                <li><a href="../html/tables/CountryPage.html">Country Table</a></li>
                <li><a href="../html/tables/FlightPage.html">Flight Table</a></li>
                <li><a href="../html/tables/ModelPage.html">Model Table</a></li>
                <li><a href="../html/tables/ObservationPage.html">Observation Table</a></li>
            </ul>
        </nav>

        <!-- Conteúdo principal -->
        <main class="content">
            <nav class="mini-sidebar" id="sidebar-show">
                <button class="toggle-btn" id="showSidebar">☰</button>
            </nav>
            <div id="map"></div>
            <button class="btn-add" id="btn-add">Add new Flight</button>


            <!-- Inclui a biblioteca do Leaflet -->
            <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

            <!-- Modal -->
            <div class="modal-add-flight" id="myModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add new Flight</h5>
                        <span class="close" id="closeModal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form id="flightForm">
                            <input type="hidden" id="Id" >

                            <label for="observationSelect">Observation</label>
                            <select id="observationSelect">
                                <option> </option>
                            </select>

                            <label for="modelSelect">Model</label>
                            <select id="modelSelect">
                                <option> </option>
                            </select>

                            <label for="airportSelect-departure">Airport Departure</label>
                            <select id="airportSelect-departure">
                                <option> </option>
                            </select>

                            <label for="airportSelect-arrival">Airport Arrival</label>
                            <select id="airportSelect-arrival">
                                <option> </option>
                            </select>

                            <label for="flightCode">Flight Code</label>
                            <input type="text" id="flightCode" required>

                            <label for="passengers">Passengers</label>
                            <input type="number" id="passengers" required>

                            <label for="timeMarker">Departure Time</label>
                            <input type="datetime-local" id="timeMarkerStart" required>
                            <label for="timeMarker">Arrival Time</label>
                            <input type="datetime-local" id="timeMarkerEnd" required>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="saveButton">Save</button>
                    </div>
                </div>
            </div>

            <script src="../Scripts/taskApi.js"></script>
            <script src="../Scripts/sideMenu_script.js"></script>
            <script src="../Scripts/map_script.js"></script>
            <script src="../Scripts/plane_script.js"></script>
            <script src="../Scripts/constructPlanesScript.js"></script>
        </main>

    </div>
</body>

</html>
