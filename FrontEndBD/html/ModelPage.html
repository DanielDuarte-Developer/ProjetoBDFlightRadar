<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Edição e Adição</title>
    <link rel="stylesheet" href="../styles/geralTableCSS.css">
</head>
<body>

    <div class="container">
        <!-- Botão para adicionar novo registro -->
        <button class="add-btn" data-table="modelTable">Adicionar Registro</button>

        <!-- Tabela com registros -->
        <table class="data-table" id="modelTable" data-columns='["Id", "IdBrand", "SitsNumber", "Tare", "GrossWeight", "Payload", "FlightCrewMembers", "FuelQuantity", "ModelYear"]'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Brand</th>
                    <th>SitsNumber</th>
                    <th>Tare</th>
                    <th>GrossWeight</th>
                    <th>Payload</th>
                    <th>Flight Crew Members</th>
                    <th>Fuel Quantity</th>
                    <th>Model Year</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
               <!-- Auto Populated -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
